# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  repository_dispatch:
    types:
      - build-blog

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 1221141/blog
          token: ${{ secrets.PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: remove-all-else
        run: rm -rf .github && rm -rf .obsidian && rm -rf .git
      - name: Commit blog
        run: |
          git init
          git config --global user.name '1221141'
          git config --global user.email 'redacted@nope.np'
          git add blog
          git commit -m 'pushing blog'
          git push -f
        
